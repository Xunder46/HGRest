<div class="row">
    <div class="col s8 offset-s2">
        <div class="card">
            <div class="sm-jumbotron center-align header">
                <h2>User Login</h2>
            </div>
            <form class="col s12" #userLoginForm="ngForm" (ngSubmit)="OnSubmit(userLoginForm)">
                <div class="row">
                    <div class="input-field col s6">
                        <input class="validate" type="text" name="UserName" #UserName="ngModel"
                            [(ngModel)]="user.username" required>
                        <label data-error="Required field!">Username</label>
                    </div>
                    <div class="input-field col s6">
                        <input class="validate" type="password" name="Password" #Password="ngModel"
                            [(ngModel)]="user.password" required minlength="3">
                        <label
                            [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field!':'Minimum 3 characters needed'):''">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button [disabled]="!userLoginForm.valid" class="btn-large btn-submit"
                            type="submit">Log in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
