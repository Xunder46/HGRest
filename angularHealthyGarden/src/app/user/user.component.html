<mat-tab-group class="myCard " mat-align-tabs="center" animationDuration='1000ms' dynamicHeight= 'true'>
    <mat-tab label="Log in">
        <app-log-in (message)="getErrorMessage($event)"></app-log-in>
    </mat-tab>
    <mat-tab label="Sign up">
        <app-sign-up (message)="getErrorMessage($event)"></app-sign-up>
    </mat-tab>
</mat-tab-group>
<h4>{{message|json}}</h4>
