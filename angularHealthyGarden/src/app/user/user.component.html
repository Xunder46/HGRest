<mat-tab-group class="myCard " mat-align-tabs="center" animationDuration='1000ms' dynamicHeight= 'true'>
    <mat-tab label="Log in">
        <app-log-in (messages)="getErrorMessage($event)"></app-log-in>
    </mat-tab>
    <mat-tab label="Sign up">
        <app-sign-up (messages)="getErrorMessage($event)"></app-sign-up>
    </mat-tab>
</mat-tab-group>
<button class="btn btn-back" (click)="back()"><img class="icon-back" src="./../../assets/Icons/back.png">Go back</button>
<h4 *ngFor="let message of messages">{{message}}</h4>
