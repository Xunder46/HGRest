<ng-template let-modal #content>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Edit dish</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

    </div>
    <div class="modal-footer">
        <button type="button" (click)="saveItem(item)" class="btn btn-success">Save</button>
    </div>
</ng-template>

<button class="btn btn-warning" (click)="open(content, !newItem)">Edit</button>
<img src="./../../assets/Icons/AddNew.png" class="btn btn-success addNewButton" alt="Add new" (click)="open(content, newItem)">
