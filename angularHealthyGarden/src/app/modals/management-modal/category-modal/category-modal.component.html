<ng-template let-modal #content>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title"><span *ngIf="newCategory">Add</span><span *ngIf="!newCategory">Edit</span> category</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <mat-label for="categoryNameControl">Description(Example: BerryBeetJuice)</mat-label>&nbsp;
            <input type="text" matInput [formControl]="categoryNameControl" class="form-control" [(ngModel)]="category.description" required>
            <mat-error *ngIf="categoryNameControl.hasError('required')">Please enter dish name</mat-error>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" (click)="saveCategory(category)" class="btn btn-success">Save</button>
    </div>
</ng-template>

<button class="btn btn-warning" (click)="open(content, !newCategory)" style="margin-left: 20px;">
    Edit
</button>
<img src="./../../assets/Icons/AddNew.png" class="btn btn-success addNewButton" alt="Add new" (click)="open(content, newCategory)">
