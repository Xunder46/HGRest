<navigation></navigation>
<div class="mainContainer">
    <div class="flexContainer">
        <div *ngFor="let dish of dishes" class="">
            <a class="buttonContainer buttonImage">
                <img class="btn button" src="../../fonts/Dishes/{{dish.dishName}}.jpg" alt="{{dish.dishName}}" />

                <div class="btn insideImageButton" (click)="showStorage()">Customize</div>
                <div class="btn insideImageButton" (click)="addToCart(dish)">Add to cart</div>
            </a>
            <strong class="textShadow">{{dish.dishName | split}}</strong>
        </div>
    </div>
</div>
<div *ngIf="dishAdded" class="alertContainer">
    <h6>You have successfully added this dish to your cart</h6>
</div>
