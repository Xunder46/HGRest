<div class="iconsContainer">
    <a class="iconContainer" href="/">
        <img class="icon" src="../../fonts/Icons/back.png" alt="Back" />
        <h6>Back</h6>
    </a>
    <a class="iconContainer" href="/">
        <img class="icon" src="../../fonts/Icons/home.png" alt="Home" />
        <h6>Home</h6>
    </a>
    <a class="iconContainer" href="">
        <img class="icon" src="../../fonts/Icons/cart.png" alt="Cart" />
        <h6>Cart</h6>
    </a>
</div>
<div class="mainContainer">
    <div class="flexContainer">
        <div *ngFor="let category of categories" class="">
            <a class="buttonContainer buttonImage" href="/{{category.description}}">
                <img class="btn button" src="../../fonts/Dishes/{{category.description}}.jpg" alt="{{category.description}}" />
            </a>
            <strong class="textShadow">{{category.description|split}}</strong>
        </div>
    </div>
</div>
